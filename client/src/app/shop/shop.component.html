<div class="container">
    <div class="row">
        <section class="col-3">
            
            <h5 class="text-warning-ml-3">Sort</h5>
            <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>
            <h5 class="text-warning-ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let brand of brands"
                    [class.active]="brand.id == this.shopParams.brandId"
                    [value]="brand.Id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning-ml-3">Types</h5>
            <ul class="list-group my-3" >
                <li class="list-group-item"
                    *ngFor="let type of types"
                    [class.active]="type.id === this.shopParams.typeId"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                        {{type.name}}
                </li>                
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-netween align-items-center pb-2">
                <app-paging-header
                [totalCount]="this.totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber"
                ></app-paging-header>
            </div>
            <div class="form-line mt-2">
                <input (keyup.enter)="onSearch()" class="form-control mt-2" #search
                    type="text" style="width: 300px" 
                    placeholder="Search">
                <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
            </div>
            <div class="row">
                <div class="col-4 md-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
                <div class="d-flex justify-content-center" *ngIf="totalCount > this.shopParams.pageSize">
                    <app-pager
                        [pageSize]="shopParams.pageSize"
                        [totalCount]="totalCount"
                        (pageChanged)="onPageChanged($event)"
                    ></app-pager>
                </div>
            </div>
        </section>
    </div>
</div>
